<p style="text-align: center; color: #FFFFFF;font-size:50px;line-height: 18px">
		震翼鳥人
	</p>
<p style="text-align: center; color: #FFFFFF;line-height: 18px">
		裝備鳥人。點按「攻擊鍵」即可向前放出鳥人搜敵。鳥人會炸出震波暈眩第一位看見的敵人。瞄準據點或輻能核心時點按「輔助攻擊鍵」，即可讓鳥人安裝或拆除輻能核心。蓋克的物品欄中必須有輻能核心才能安裝。鳥人的時間一到就會回復成休眠的球體。點按「互動鍵」即可回收球體，經過短暫的冷卻時間後便可獲得另一次鳥人充能。

	</p>
