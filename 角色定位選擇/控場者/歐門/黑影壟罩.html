<p style="text-align: center; color: #FFFFFF;line-height: 18px">
		裝備一顆暗影球，並進入戰慄境界來指定施放地點。點按「攻擊鍵」，將暗影球丟至標記地點，製造出一個暗影穹頂，可阻擋視野且久不退散。瞄準時長按「攻擊鍵」，可將標記移動至遠處；長按「輔助攻擊鍵」，則能將標記移動至近處。按下「填彈」可切換為一般瞄準視角。
