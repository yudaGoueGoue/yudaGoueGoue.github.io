		裝備一條陷阱絆索。點擊「攻擊鍵」，即可在指定地點放置隱形絆索，在該位置與對向牆壁之間拉出一條線。觸發絆索的敵軍若未及時摧毀該裝置，經過一小段時間後，將被限制行動、揭露行蹤，且頭暈目眩。絆索可被撿起，然後「重新部署」。
